<!DOCTYPE html>
<html>
  <head>
    <title>Furever Home</title> 
    
    <!-- cute dog favicon -->
    <link rel="icon" href="assets/favicon.png" type="image/x-icon" />  
    
    <meta name="description" content="Helping dogs find their forever homes." />
    <link rel="stylesheet" href="style.css" />
    <script src="./dataset.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Furever Homes</h1>
    </header>

    <nav class="main-nav">
      <div class="nav-left">
        <button class="up-for-adoption" onclick="displayUpForAdotionDogs()">Up for Adoption</button>
        <button class="adopted-button" onclick="displayAdoptedDogs()">Adopted</button>
        <button>Pet the Dog ~ Virtually</button>
      </div>
      <div class="sort-dropdown nav-right" onclick="this.classList.toggle('active')">
        <button>
          Sortâ–¼
        </button>
        <div class="sort-menu">
          <button onclick="sortByYoungest()">Youngest</button>
          <button onclick="sortByOldest()">Senior</button>
          <button onclick="sortByWeight()">By Weight</button>
        </div>
      </div>

      <div class="breed-dropdown">
        <button>
          Breeds
        </button>
        <div class="breed-menu">
          <button onclick="displayTheBreed('Boxer')">Boxer</button>
          <button onclick="displayTheBreed('Golden Retriever')">Golden</button>
          <button onclick="displayTheBreed('Husky')">Husky</button>
          <button onclick="displayTheBreed('Japanese Spitz')">Japanese Spitz</button>
          <button onclick="displayTheBreed('Labrador')">Lab</button>
          <button onclick="displayTheBreed('Poodle')">Poodle</button>
          <button onclick="displayTheBreed('Pug')">Pug</button>
        </div>
      </div>
      
    </nav>
    <div>
      <h2 class="page-heading-text"></h2>
  </div>
    <div id="dogCard">
     <!--card elements generated from script.js (displayDogs())--> 
    </div>
  </body>
  
  <footer>
    <div>
      <p>Helping furry friends find their Furever Home</p>
    </div>
  </footer>
  
</html>
